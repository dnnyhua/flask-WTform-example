<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Snack</title>
</head>
<body>
  <h1>New Snack</h1>
  <form method="POST">
    
    <!-- all hidden fields will be here -->
    {{ form.hidden_tag() }}

    <!-- field.widget.input_type... is needed so that we do not render any hidden fields. Without it every field will be rendered    
     -->
    {% for field in form if field.widget.input_type != 'hidden' %}
    <P>
      {{field.label}}
      {{field}}
      
      <!-- Display errors when fields on form is not valid -->
      {% for error in field.errors %}
      {{error}}
      {% endfor %}
    </P>
    {% endfor %}
    <button>Submit</button>
    </form>

</body>
</html>
