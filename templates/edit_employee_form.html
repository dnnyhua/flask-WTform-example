<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee</title>
</head>
<body>
  <h1>Edit Employee</h1>
  <form method="POST">
  
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <P>
      {{field.label}}
      {{field}}
      <!-- Display errors when fields on form is not valid -->
      {% for error in field.errors %}
      {{error}}
      {% endfor %}
    </P>
    {% endfor %}
    <button>Save</button>
  </form>
  
</body>
</html>
