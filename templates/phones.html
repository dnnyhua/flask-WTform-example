<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Directory</title>
</head>
<body>
  <div class="container">
    <h1 class="display-1">Phone Directory</h1>
    <table class="table table-stripe">
      <thead class="table-dark">
        <th>Employees</th>
        <th>Department Name</th>
        <th>Phone</th>
      </thead>
      <tbody>
        {% for emp in emps%}
        <tr>
          <td>{{emp.name}} <a class="btn btn-sm btn-info"href="/employees/{{emp.id}}/edit">Edit</a></td>
          <td>{{emp.dept.dept_name}}</td>
          {% if emp.dept.phone %}
          <td>{{emp.dept.phone}}</td>
          {% else %}
          <td class="text-danger">No Phone</td>
          {% endif %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/employees/new" class="btn btn-success">Add Employee</a>
  </div>
</body>
</html>
